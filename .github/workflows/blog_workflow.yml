name: Automated Blog Posting

on:
  schedule:
    # Post 3x per week: Monday, Wednesday, Friday at 9am EST
    - cron: '0 14 * * 1'  # Monday 9am EST (2pm UTC)
    - cron: '0 14 * * 3'  # Wednesday 9am EST (2pm UTC)
    - cron: '0 14 * * 5'  # Friday 9am EST (2pm UTC)
  
  workflow_dispatch:  # Manual trigger
    inputs:
      topic:
        description: 'Blog post topic (optional)'
        required: false
        type: string

jobs:
  post-blog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install @google/generative-ai
      
      - name: Determine blog topic
        id: topic
        run: |
          # Rotate through topics based on day of week
          DAY=$(date +%u)  # 1=Monday, 3=Wednesday, 5=Friday
          if [ "$DAY" = "1" ]; then
            echo "topic=Timeline Analysis: 2027 Financial Reset Milestones" >> $GITHUB_OUTPUT
          elif [ "$DAY" = "3" ]; then
            echo "topic=Technical Analysis: ISO 20022 and Bridge Currency Infrastructure" >> $GITHUB_OUTPUT
          else
            echo "topic=Economic Analysis: XRP Liquidity Mathematics and Value Density" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate and publish blog post
        run: node blog_poster.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          BLOG_TOPIC: ${{ inputs.topic || steps.topic.outputs.topic }}
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add blog-posts.json src/components/BlogPage.tsx
          git commit -m "ðŸ¤– Auto-published blog post: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
