name: Update Blog Index

on:
  push:
    paths:
      - 'blog_posts/*.md'
  workflow_dispatch:

jobs:
  update-index:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Generate Blog Index
        run: node generate-blog-index.cjs

      - name: Commit Changes
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add public/blog_posts.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update blog index [skip ci]" && git push)
